<body>
    <div class="container">
        <div class="table-wrapper">
            <table class="table table-bordered table-hover table-dark">
                <thead>
                    <tr>
                        <th>Certificate ID</th>
                        <th>CommonName</th>
                        <th>Organization</th>
                        <th>Country</th>
                        <th>Email</th>
                        <th style="width: 15%">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let certificate of certificates; let i = index">
                        <td>
                            {{certificate.id}}.
                        </td>
                        <td>
                            {{certificate.commonName}}
                        </td>
                        <td>
                            {{certificate.organization}}
                        </td>
                        <td>
                            {{certificate.country}}
                        </td>
                        <td>
                            {{certificate.email}}
                        </td>
                        <td>
                            <button (click)='viewCertificate(certificate.id)' type="button" class="btn btn-success">View</button>
                            <button (click)='revokeCertificate(certificate.id)' type="button" class="btn btn-danger">Revoke</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group" id="button">
                <button id="return" (click)="returnHome()" class="btn btn-success">Poƒçetna stranica</button>
            </div>
        </div>
    </div>
</body>
