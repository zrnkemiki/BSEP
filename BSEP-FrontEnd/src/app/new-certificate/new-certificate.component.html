<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<section class="jumbotron" style="background:url('https://cdn.pixabay.com/photo/2017/05/08/19/35/cyber-security-2296269_960_720.jpg')">
    <div class="container" id="jumbotron1">
    </div>
</section>


<div class="container">
    <form class="well form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">Common name</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="fullName" name="fullName" placeholder="Common Name" class="form-control" required="true" value="" type="text" [(ngModel)]="this.csr.commonName"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Surname</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="surname" name="surname" placeholder="Surname" class="form-control" required="true" value="" type="text" [(ngModel)]="this.csr.surname"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Given name</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="givenName" name="givenName" placeholder="Given name" class="form-control" required="true" value="" type="text" [(ngModel)]="this.csr.givenName"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Organization</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="organization" name="organization" placeholder="Organization" class="form-control" required="true" value="" type="text" [(ngModel)]="this.csr.organization"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Organization unit</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="organizationUnit" name="organizationUnit" placeholder="Organization unit" class="form-control" required="true" value="" type="text" [(ngModel)]="this.csr.organizationUnit"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Country</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="country" name="country" placeholder="Country" class="form-control" required="true" value="" type="text" [(ngModel)]="this.csr.country"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span><input id="email" name="email" placeholder="Email" class="form-control" required="true" value="" type="email" [(ngModel)]="this.csr.email"></div>
            </div>
        </div>

        <div class="col-md-9 selectContainer">
            <label class="col-md-4 control-label">Oid</label>
            <div class="input-group">
                <select name="carState" class="form-control" [(ngModel)]="this.extension.oid" required>
                    <option value="BasicConstraint" selected>Basic Constraint</option>
                    <option value="KeyUsage" selected>Key Usage</option>
                    <option value="ExtendedKeyUsage" selected>Extended Key Usage</option>
                    <option value="SubjectAlternativeName" selected>SubjectAlternativeName</option>
                </select>
            </div>

        </div>

        <div *ngIf="this.extension.oid"  class="col-md-9 selectContainer">
            <label class="col-md-4 control-label">Is Critical</label>
            <div class="input-group">
                <select name="carState" class="form-control" [(ngModel)]="this.extension.isCritical" required>
                    <option value="true" selected>True</option>
                    <option value="false" selected>False</option>
                    <input>
                </select>
            </div>

        </div>

        <div *ngIf="this.extension.oid == 'BasicConstraint'" class="col-md-9 selectContainer">
            <label class="col-md-4 control-label">Value</label>
            <div class="input-group">
                <select name="carState" class="form-control" [(ngModel)]="this.extension.value" required>
                    <option value="true" selected>True</option>
                    <option value="false" selected>False</option>
                </select>
                <input id="value" name="value" placeholder="value" class="form-control" required="true" value="" type="text" [(ngModel)]="this.extension.value" >
            </div>
        </div>

        <div *ngIf="this.extension.oid == 'KeyUsage'" class="col-md-9 selectContainer">
            <label class="col-md-4 control-label">Value</label>
            <div class="input-group">
                <select name="carState" class="form-control" [(ngModel)]="this.extension.value" required>
                    <option value="cRLSign" selected>cRLSign</option>
                    <option value="dataEncipherment" selected>dataEncipherment</option>
                    <option value="digitalSignature" selected>digitalSignature</option>
                    <option value="keyAgreement" selected>keyAgreement</option>
                    <option value="keyCertSign" selected>keyCertSign</option>
                    <option value="keyEncipherment" selected>keyEncipherment</option>
                    <option value="nonRepudiation" selected>nonRepudiation</option>
                </select>
            </div>
        </div>

        <div *ngIf="this.extension.oid == 'ExtendedKeyUsage'" class="col-md-9 selectContainer">
            <label class="col-md-4 control-label">Value</label>
            <div class="input-group">
                <select name="carState" class="form-control" [(ngModel)]="this.extension.value" required>
                    <option value="id_kp_serverAuth" selected>id_kp_serverAuth</option>
                    <option value="id_kp_clientAuth" selected>id_kp_clientAuth</option>
                </select>
            </div>
        </div>

        <button (click)="addExtension()" class="btn btn-success">Add extension</button>
        <div class="form-group" id="buttons">
            <button (click)="validateSubjectData()" class="btn btn-success">Submit</button>
        </div>


    </form>

</div>
