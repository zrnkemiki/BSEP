<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<section class="jumbotron" style="background:url('https://cdn.pixabay.com/photo/2017/05/08/19/35/cyber-security-2296269_960_720.jpg')">
    <div class="container" id="jumbotron1">
    </div>
</section>


<div class="container">
    <form class="well form-horizontal">
        <label class="col-md-4 control-label">Date from</label>
        <div class="form-group row">
            <div class="col-md-8 inputGroupContainer">
                <input placeholder="YYYY-MM-DD" class="form-control" name="dateFrom" type="date" [(ngModel)]="this.subjectData.dateFrom">
            </div>
        </div>
        <label class="col-md-4 control-label">Date until</label>
        <div class="form-group row">
            <div class="col-md-8 inputGroupContainer">
                <input placeholder="YYYY-MM-DD" class="form-control" name="dateUntil" type="date" [(ngModel)]="this.subjectData.dateUntil">
            </div>
        </div>



        <div class="form-group">
            <label class="col-md-4 control-label">Common name</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="fullName" name="fullName" placeholder="Common Name" class="form-control" required="true" value="" type="text" [(ngModel)]="this.subjectData.commonName"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Surname</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="surname" name="surname" placeholder="Surname" class="form-control" required="true" value="" type="text" [(ngModel)]="this.subjectData.surname"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Given name</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="givenName" name="givenName" placeholder="Given name" class="form-control" required="true" value="" type="text" [(ngModel)]="this.subjectData.givenName"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Organization</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="organization" name="organization" placeholder="Organization" class="form-control" required="true" value="" type="text" [(ngModel)]="this.subjectData.organization"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Organization unit</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="organizationUnit" name="organizationUnit" placeholder="Organization unit" class="form-control" required="true" value="" type="text" [(ngModel)]="this.subjectData.organizationUnit"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Country</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-home"></i></span><input id="country" name="country" placeholder="Country" class="form-control" required="true" value="" type="text" [(ngModel)]="this.subjectData.country"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-envelope"></i></span><input id="email" name="email" placeholder="Email" class="form-control" required="true" value="" type="email" [(ngModel)]="this.subjectData.email"></div>
            </div>
        </div>

        <div class="form-group" id="buttons">
            <button (click)="validateSubjectData()" class="btn btn-success">Submit</button>
        </div>


    </form>

</div>
