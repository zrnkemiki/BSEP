<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<section class="jumbotron" style="background:url('https://cdn.pixabay.com/photo/2017/05/08/19/35/cyber-security-2296269_960_720.jpg')">
    <div class="container" id="jumbotron1">
    </div>
</section>


<div class="container">
    <form class="well form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">CSR ID</label>
            <label> {{this.csr.id}} </label>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Common name</label>
            <label> {{this.csr.commonName}} </label>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Surname</label>
            <label> {{this.csr.surname}} </label>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Given name</label>
            <label> {{this.csr.givenName}} </label>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Organization</label>
            <label> {{this.csr.organization}} </label>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Organization unit</label>
            <label> {{this.csr.organizationUnit}} </label>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Country</label>
            <label> {{this.csr.country}} </label>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <label> {{this.csr.email}} </label>
        </div>


        <table class="table table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <th>Extension</th>
                </tr>   
            </thead>

            <tbody>
                <tr *ngFor="let extension of this.csr.extensions; let i = index">
                    <td>
                        {{this.csr.extensions[i]}}
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="form-group" id="buttons">
            <button (click)="generateCertificate(this.csr.id)" class="btn btn-success">Generate certificate</button>
        </div>


    </form>

</div>
